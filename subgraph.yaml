specVersion: 0.0.4
description: Ethereum Block and Transaction Indexer
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Taiko
    network: taiko
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: EthereumCore
      startBlock: 0
    mapping:
      kind: taiko/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Block
        - Transaction
      abis:
        - name: EthereumCore
          file: ./EthereumCore.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./mapping.ts
