specVersion: 0.0.4
description: Taiko Revenue
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Taiko
    network: taiko
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: TaikoCore
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Block
        - Transaction
        - GasCalculation
      abis:
        - name: TaikoCore
          file: ./abis/TaikoCore.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mapping.ts
